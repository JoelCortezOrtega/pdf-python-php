<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subir y convertir PDF</title>
</head>
<body>
    <h2>Subir PDF para conversión</h2>
    <form action="upload.php" method="post" enctype="multipart/form-data">
        <input type="file" name="archivo_pdf" accept=".pdf,application/pdf" required>
        <button type="submit">Convertir PDF</button>
    </form>

    <h2>Subir PDF para verificación</h2>
    <form action="verificar.php" method="post" enctype="multipart/form-data">
        <label for="pdf_file">Selecciona PDF:</label>
        <input type="file" id="pdf_file" name="pdf_file" accept=".pdf,application/pdf" required>
        <button type="submit">Subir PDF</button>
    </form>
</body>
</html>
